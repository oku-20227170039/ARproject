<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Kamera Test</title>

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.min.js"></script>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: rgba(0, 0, 0, 0);
        }

        video,
        canvas,
        a-scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover !important;
        }
    </style>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false" embedded renderer="logarithmicDepthBuffer: true;"
        arjs="trackingMethod: best; sourceType: webcam; sourceWidth:1280; sourceHeight:720; displayWidth:1280; displayHeight:720;"
        style="width:100vw; height:100vh;">
        <a-marker type="pattern" url="./markers/hiro.patt">
            <a-entity gltf-model="./models/model1.glb" scale="5 5 5"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // AR.js başlamadan kendi video çözünürlüğünü belirle
        const constraints = {
            video: {
                facingMode: { ideal: "environment" },
                width: { ideal: 1280 },
                height: { ideal: 720 }
            }
        };

        navigator.mediaDevices.getUserMedia(constraints)
            .then(stream => {
                console.log("Kamera erişimi başarılı:", stream);
                const video = document.querySelector("video");
                if (video) video.srcObject = stream;
            })
            .catch(err => console.error("Kamera hatası:", err.name, err.message));
    </script>
</body>

</html>
