<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Üniversite AR Tanıtım (Marker Tabanlı)</title>

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.min.js"></script>

    <style>
        body,
        html {
            margin: 0;
            overflow: hidden;
            height: 100%;
            background-color: black;
        }
    </style>
</head>

<body>
    <a-scene embedded vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
        <!-- marker tanımı -->
        <a-nft type="nft" url="./markers/marker" smooth="true" smoothCount="10" smoothTolerance="0.01"
            smoothThreshold="5">
            <!-- model -->
            <a-entity gltf-model="./models/model1.glb" scale="5 5 5" rotation="0 0 0" position="0 0 0"></a-entity>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
