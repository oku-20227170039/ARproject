<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Üniversite AR Tanıtım - Gelişmiş GPS Stabil</title>

    <!-- A-Frame ve AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-ar-nft@1.2.0/dist/aframe-ar-nft.min.js"></script>
    <script src="https://unpkg.com/three@0.147.0/build/three.min.js"></script>

    <!-- Kalman filtresi -->
    <script src="https://cdn.jsdelivr.net/npm/kalmanjs@1.1.0/kalman.min.js"></script>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            height: 100%;
        }

        #cameraFeed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        a-scene {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #debug {
            position: fixed;
            right: 12px;
            bottom: 12px;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            z-index: 9999;
            max-width: 320px;
            font-size: 13px;
        }

        #debug b {
            display: inline-block;
            width: 90px;
        }

        #warning {
            color: #ffcc00;
            margin-top: 8px;
            display: block;
        }
    </style>
</head>

<body>
    <button id="startAR" style="
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #0f0;
    color: #000;
    font-size: 18px;
    font-weight: bold;
    padding: 15px 30px;
    border-radius: 12px;
    border: none;
    z-index: 99999;
  ">
        Kamerayı Başlat
    </button>

    <video id="cameraFeed" autoplay playsinline muted></video>

    <!-- AR Sahnesi -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;">

        <!-- Model sabit konumda -->
        <a-entity id="model1" gltf-model="./models/model1.glb" scale="5 5 5"
            gps-entity-place="latitude: 37.01687615121217; longitude: 35.83362525183692;">
        </a-entity>
        , 35.83362525183692
        <!-- Kamera -->
        <a-camera gps-camera rotation-reader look-controls="pointerLockEnabled: true; touchEnabled: true;"></a-camera>
    </a-scene>

    <!-- Bilgi paneli -->
    <div id="debug">
        <div>Durum: <span id="status">Başlatılıyor...</span></div>
        <div><b>Lat:</b> <span id="lat">-</span></div>
        <div><b>Lon:</b> <span id="lon">-</span></div>
        <div><b>Hız:</b> <span id="speed">-</span></div>
        <div><b>Doğruluk:</b> <span id="acc">-</span></div>
        <div id="warning"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
