<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Üniversite AR Tanıtım</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        #ar-scene {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #00a86b;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>

<body>
    <button id="startButton">AR Deneyimini Başlat</button>

    <a-scene id="ar-scene" embedded renderer="logarithmicDepthBuffer: true;" xr-mode-ui="enabled: true"
        vr-mode-ui="enabled: false" ar-mode="true">
        <a-entity id="model1" gltf-model="./models/model1.glb" position="0 0 -3" scale="5 5 5"
            rotation="0 0 0"></a-entity>

        <a-light type="ambient" color="#ffffff" intensity="1"></a-light>
        <a-light type="directional" color="#ffffff" position="0 10 0"></a-light>

        <a-camera position="0 1.6 0"></a-camera>
    </a-scene>

    <script src="main.js"></script>
</body>

</html>
