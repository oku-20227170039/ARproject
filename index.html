<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üniversite AR Tanıtımı</title>

    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.0/aframe/build/aframe-ar.js"></script>
    <script src="./scripts/main.js" defer></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
        }

        #loading {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }
    </style>
</head>

<body>
    <div id="loading">
        <h2>📍 Lütfen izinleri onaylayın...</h2>
        <p>Uygulama kamera ve konum erişimi gerektirir.</p>
    </div>

    <a-scene vr-mode-ui="enabled: false" embedded renderer="antialias: true; alpha: true;"
        arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
</body>

</html>
