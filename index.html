<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Üniversite AR Tanıtım (World-Locked)</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.8.0/dist/aframe-ar.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #placeButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #00a86b;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>

<body>
    <button id="placeButton">Modeli Yerleştir</button>

    <a-scene vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true;"
        webxr="mode: ar; optionalFeatures: hit-test;" embedded>
        <a-camera id="camera" position="0 1.6 0"></a-camera>
    </a-scene>

    <script>
        const placeButton = document.getElementById("placeButton");

        let modelPlaced = false;
        let reticle; // yer işareti

        AFRAME.registerComponent("ar-placement", {
            init: function () {
                const sceneEl = this.el.sceneEl;

                // Yüzey tespiti (hit test) işareti oluştur
                reticle = document.createElement("a-entity");
                reticle.setAttribute("geometry", { primitive: "ring", radiusInner: 0.05, radiusOuter: 0.06 });
                reticle.setAttribute("material", { color: "#00ff00" });
                reticle.setAttribute("rotation", "-90 0 0");
                reticle.setAttribute("visible", "false");
                sceneEl.appendChild(reticle);

                // XR oturumu başladığında hit test sistemi kur
                sceneEl.renderer.xr.addEventListener("sessionstart", async () => {
                    const session = sceneEl.renderer.xr.getSession();
                    const viewerSpace = await session.requestReferenceSpace("viewer");
                    const hitTestSource = await session.requestHitTestSource({ space: viewerSpace });

                    sceneEl.renderer.xr.addEventListener("sessionend", () => {
                        hitTestSource.cancel();
                    });

                    sceneEl.renderer.xr.addEventListener("beforexrselect", () => { });

                    sceneEl.addEventListener("render-target-loaded", () => {
                        sceneEl.renderer.xr.addEventListener("update", (timestamp, frame) => {
                            const referenceSpace = sceneEl.renderer.xr.getReferenceSpace();
                            const hitTestResults = frame.getHitTestResults(hitTestSource);
                            if (hitTestResults.length > 0 && !modelPlaced) {
                                const pose = hitTestResults[0].getPose(referenceSpace);
                                reticle.object3D.visible = true;
                                reticle.object3D.position.copy(pose.transform.position);
                                reticle.object3D.updateMatrixWorld(true);
                            }
                        });
                    });

                    placeButton.addEventListener("click", () => {
                        if (modelPlaced || !reticle.object3D.visible) return;

                        const model = document.createElement("a-entity");
                        model.setAttribute("gltf-model", "./models/model1.glb");
                        model.setAttribute("scale", "5 5 5");
                        model.object3D.position.copy(reticle.object3D.position);
                        sceneEl.appendChild(model);

                        reticle.setAttribute("visible", "false");
                        modelPlaced = true;
                        placeButton.style.display = "none";
                    });
                });
            },
        });

        document.querySelector("a-scene").setAttribute("ar-placement", "");
    </script>
</body>

</html>
