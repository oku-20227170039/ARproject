<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-R">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üniversite AR Tanıtımı</title>

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.0/aframe/build/aframe-ar.js"></script>

    <script src="./scripts/main.js" defer></script>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* Kullanıcıya geri bildirim vermek için durum paneli */
        #status {
            position: absolute;
            z-index: 10;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-family: monospace;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div id="status">Uygulama yükleniyor...</div>

    <a-scene embedded vr-mode-ui="enabled: false" renderer="antialias: true; alpha: true;"
        arjs="sourceType: webcam; debugUIEnabled: true;">

        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
</body>

</html>
