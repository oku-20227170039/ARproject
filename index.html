<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üniversite AR Tanıtımı</title>

    <!-- A-Frame ve AR.js kütüphaneleri -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.0/aframe/build/aframe-ar.js"></script>

    <!-- Ana script -->
    <script src="./scripts/main.js" defer></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-family: sans-serif;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <div id="loading">📍 Konum alınıyor, lütfen izin verin...</div>

    <a-scene vr-mode-ui="enabled: false" embedded renderer="antialias: true; alpha: true;"
        arjs="sourceType: webcam; debugUIEnabled: false;">

        <!-- Kamera, GPS ve yön okuma -->
        <a-camera gps-camera rotation-reader></a-camera>

        <!-- Modeller JS ile eklenecek -->

    </a-scene>
</body>

</html>
