<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marker AR Test</title>

    <!-- A-Frame ve AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.min.js"></script>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: rgba(0, 0, 0, 0);
        }

        video,
        canvas,
        a-scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover !important;
        }
    </style>
</head>

<body>
    <a-scene embedded vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true;"
        arjs="sourceType: webcam; sourceWidth: 1280; sourceHeight: 720; displayWidth: 1280; displayHeight: 720;"
        style="width:100vw; height:100vh;">

        <!-- Marker tanımı -->
        <a-nft type="nft" url="./markers/marker" smooth="true" smoothCount="10" smoothTolerance="0.01"
            smoothThreshold="5">
            <!-- Model -->
            <a-entity gltf-model="./models/model1.glb" scale="5 5 5" position="0 0 0" rotation="0 0 0"></a-entity>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Kamera erişimini manuel kontrol edelim
        navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: { ideal: "environment" },
                width: { ideal: window.innerWidth },
                height: { ideal: window.innerHeight }
            }
        })
            .then(stream => {
                const video = document.querySelector("video");
                video.srcObject = stream;
            })
            .catch(err => console.error("Kamera hatası:", err.name, err.message));



        // Olası AR.js hatalarını dinle
        window.addEventListener('error', (e) => {
            console.error("❌ Sayfa hatası:", e.message);
        });
    </script>
</body>

</html>
