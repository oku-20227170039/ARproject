<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üniversite AR Tanıtımı</title>

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.0/aframe/build/aframe-ar.js"></script>

    <script src="./scripts/main.js" defer></script>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: black;
        }

        /* <video> elementi kaldırıldığı için ilgili CSS de kaldırıldı */
    </style>
</head>

<body>
    <a-scene embedded vr-mode-ui="enabled: false" renderer="antialias: true; alpha: true;"
        arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
</body>

</html>
