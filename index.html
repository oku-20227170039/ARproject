<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Kamera Düzeltme</title>

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: rgba(0, 0, 0, 0);
        }

        a-scene {
            width: 100vw !important;
            height: 100vh !important;
            position: fixed;
            top: 0;
            left: 0;
            overflow: hidden;
            background: rgba(0, 0, 0, 0);
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw !important;
            height: 100vh !important;
            object-fit: cover !important;
            background: black;
            z-index: -1;
        }
    </style>
</head>

<body>
    <a-scene embedded vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true;"
        arjs="trackingMethod: best; sourceType: video; sourceWidth:1280; sourceHeight:720;">
        <a-marker type="pattern" url="./markers/hiro.patt">
            <a-entity gltf-model="./models/model1.glb" scale="5 5 5"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Kamera akışını manuel başlat ve AR.js'e video kaynağı olarak ver
        const constraints = {
            video: {
                facingMode: { ideal: "environment" },
                width: { ideal: 1280 },
                height: { ideal: 720 }
            }
        };

        navigator.mediaDevices.getUserMedia(constraints)
            .then(stream => {
                const video = document.createElement('video');
                video.setAttribute('autoplay', '');
                video.setAttribute('playsinline', '');
                video.setAttribute('muted', '');
                video.srcObject = stream;
                document.body.appendChild(video);

                // video hazır olunca AR.js kaynağına bağla
                video.onloadedmetadata = () => {
                    const scene = document.querySelector('a-scene');
                    scene.setAttribute('arjs', `sourceType: video; sourceUrl: ${video.srcObject}`);
                    video.play();
                    resizeVideo(video);
                };
            })
            .catch(err => {
                alert("Kamera açılamadı: " + err.message);
                console.error(err);
            });

        function resizeVideo(video) {
            video.style.width = '100vw';
            video.style.height = '100vh';
            video.style.objectFit = 'cover';
            video.style.position = 'fixed';
            video.style.top = '0';
            video.style.left = '0';
        }

        window.addEventListener('resize', () => {
            const v = document.querySelector('video');
            if (v) resizeVideo(v);
        });
    </script>
</body>

</html>
